<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaQueries.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem na css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as confugurações do seu
                    ambiente.
                </p>
                <form action="login.php" method="post">
                    <p class="email">
                        <label for="email">
                            <i class="material-symbols-outlined">person</i>
                        </label>
                        <input type="email" name="email" id="email" pattern="[a-z]+([1-9]+)?@[a-z]+.com"
                            placeholder="Seu email">
                    </p>
                    <p class="senha">
                        <label for="senha">
                            <i class="material-symbols-outlined">vpn_key</i>
                        </label>
                        <input type="password" name="senha" id="senha" minlength="8" maxlength="16"
                            placeholder="Sua senha">
                    </p>
                    <p class="submit">
                        <input type="submit" value="Entrar">
                    </p>
                    <p>
                        <button>Esqueci a senha</button>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
